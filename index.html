<!DOCTYPE html>
<html>

<head>
    <title> Almuerzi Facu Web </title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <meta charset="utf-8">
</head>

<body>
    <div id="app"></div>
</body>
<template id="login-template">
    <div class="form-main">
        <p class="form-title"> Inicia sesión </p>
        <form id="login-form" class="login-form">
            <div>
                <p>Email</p>
                <input id="email" placeholder="E-mail">
            </div>
            <div>
                <p>Contraseña</p>
                <input id="password" type="password" placeholder="Contraseña">
            </div>
            <div>
                <button class="btn block">
                    Enviar
                </button>
            </div>
        </form>
    </div>
</template>
<template id="orders-view">
    <div id="meals">
        <ul id="mealsList">
            <p>Cargando...</p>
        </ul>
        <form id="order">
            <input id="meals-id" type="hidden" />
            <button id="submit" type="submit" disabled />
            Enviar </button>
        </form>
    </div>
    <div id="orders">
        <ul id="ordersList">
            <p>Cargando...</p>
        </ul>
    </div>
</template>

<script src="main.js"></script>

</html>
